<!DOCTYPE html>
<html lang="en">
<head>

    <title>Etch a Sketch</title>
    <link href="../../images/ico.ico" rel="shortcut icon" type="image/x-icon">
    <script src="../../storage/js/cloak.js"></script>

    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="favicon.ico" rel="shortcut icon"/>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<header class="header">
    <h1 class="title">etch a sketch</h1>
</header>
<main class="main">
    <div class="settings">
        <input id="colorPicker" type="color" value="#FFFFFF"/>
        <button id="colorBtn">color</button>
        <button id="rainbowBtn">rainbow</button>
        <button id="eraserBtn">eraser</button>
        <button id="clearBtn">clear</button>
        <div class="size-value" id="sizeValue">16 x 16</div>
        <input id="sizeSlider" max="64" min="1" type="range" value="16"/>
    </div>
    <div class="grid" id="grid"></div>
</main>

<footer class="footer">
    <a href="https://github.com/michalosman" style="text-decoration: none; color: white;" target="_blank">originally created by @michalosman on github</a>
</footer>
<script src="script.js"></script>
</body>
</html>
