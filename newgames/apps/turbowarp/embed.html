<!DOCTYPE html>
<html>
<head>


    <meta charset="UTF-8">

    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta name="google" value="notranslate">
    <meta content="TurboWarp is a Scratch mod with a compiler to run projects faster, dark mode for your eyes, a bunch of addons to improve the editor, and more." name="description"/>
    <title>Embedded Project</title>
    <link href="../../images/ico.ico" rel="shortcut icon" type="image/x-icon">
    <script src="../../storage/js/cloak.js"></script>


    <style>
        #splash {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #ff4c4c;
        }

        .tw-loaded #splash, #splash-content {
            display: none;
        }

        #splash[splash-theme="dark"] {
            background-color: #333;
            color: #fff;
        }

        #splash-spinner:after {
            content: " ";
            display: block;
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 6px solid;
            border-color: currentColor transparent currentColor transparent;
            animation: splash-spinner 1.2s linear infinite;
        }

        @keyframes splash-spinner {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div aria-hidden="true" id="splash">
    <noscript>
        <h1>Enable JavaScript</h1>
    </noscript>
    <div id="splash-content">
        <div id="splash-spinner"></div>
    </div>
</div>
<script>
    (function () {
        document.querySelector('#splash-content').style.display = 'block';

    })();
</script>
<div id="app"></div>
<script src="js/vendors~addon-settings~credits~editor~embed~fullscreen~player.js"></script>
<script src="js/vendors~editor~embed~fullscreen~player.js"></script>
<script src="js/editor~embed~fullscreen~player.js"></script>
<script src="js/embed.js"></script>
</body>
</html>
