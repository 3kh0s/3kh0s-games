<html>
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <title>Big Red Button | 3kh0s</title>
    <link href="bigredbutton.png" rel="icon" type="image/x-icon"/>
    <link href="bigredbutton.png" rel="shortcut icon" type="image/x-icon"/>
</head>
<body>
<script src="/js/main.js"></script>
<div height="100%" id="ruffle" width="100%"></div>
<script src="ruffle.js"></script>
<script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", (event) => {
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        const container = document.getElementById("ruffle");
        player.id = "player";
        player.style.width = "100%";
        player.style.height = "100%";
        container.appendChild(player);
        player.load("big_red_button.swf");
    });
</script>
</body>
</html>
